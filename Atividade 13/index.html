<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade 13</title>

    <script src="index.js"></script>

</head>

<body>

    <form>
        <input type="text" id="inpText" onchange='getText()'/>
        <br>
        <br>
        <input type="radio" id="normal" value="normal" name="tipo" checked="true"  onchange='toNormal()'>
        <label for="normal">Normal</label><br>
        <input type="radio" id="Maior" name="tipo" value="Maiuscula" onchange='toUpper()'>
        <label for="Maiuscula">Maiúscula</label><br>
        <input type="radio" id="menor" name="tipo" value="minuscula"  onchange='toLow()'>
        <label for="Minuscula">Minúsculas</label>
    </form>
</body>

</html>
