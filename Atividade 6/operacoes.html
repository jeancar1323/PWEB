<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operaçoes</title>
    <script>
        var n1 = prompt("Digite o primeiro numero:");
        var n2 = prompt("Digite o segundo numero:");
        alert("Soma é " + (parseFloat(n1) + parseFloat(n2)))
        alert("Sub é " + (parseFloat(n1) - parseFloat(n2)))
        alert("Multiplicação é " + (parseFloat(n1) * parseFloat(n2)))
        alert("Divisão é " + (parseFloat(n1) / parseFloat(n2)))
        alert("resto é " + (parseFloat(n1) % parseFloat(n2)))
    </script>
</head>
